
name: Glucoview Server CI/CD

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}
          add-job-summary: on-failure

      - name: Prepare Firebase service account for tests
        shell: bash
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          set -euo pipefail
          # Mask the value to avoid accidental log leakage
          if [ -n "${FIREBASE_SERVICE_ACCOUNT_JSON:-}" ]; then
            echo "::add-mask::${FIREBASE_SERVICE_ACCOUNT_JSON}"
          else
            echo "FIREBASE_SERVICE_ACCOUNT_JSON secret is not set." >&2
            exit 1
          fi

          mkdir -p src/main/resources
          # Use printf to avoid adding a trailing newline and preserve JSON exactly
          printf '%s' "${FIREBASE_SERVICE_ACCOUNT_JSON}" > src/main/resources/serviceAccountKey.json

          # Optional: basic validation to catch empty/bad values quickly
          if ! jq -e . >/dev/null 2>&1 < src/main/resources/serviceAccountKey.json; then
            echo "serviceAccountKey.json does not contain valid JSON." >&2
            exit 1
          fi

      - name: Build
        run: ./gradlew clean build --no-daemon

  publish:
    runs-on: ubuntu-latest
    needs: [ build ]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/glucoviewserver
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build & Push (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/glucoviewserver:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/glucoviewserver:buildcache,mode=max
          provenance: true
